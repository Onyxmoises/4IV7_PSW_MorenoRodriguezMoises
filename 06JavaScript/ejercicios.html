<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de javaScript</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form name="formulario" method="post" action="">
        <label>Formulario para el calculo de inversion de capital al 3.7% anual</label>
        <br>
        <table>
            <tr>
                <td>Intruduce la cantidad que deseas invertir</td>
                <td><input type="text" name="cantidad" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Calcular interes" name="enviar" onclick="interes()"></td>
            </tr>
            <tr>
                <td>Su saldo total con el interes de 3.7% es de:</td>
                <td><input type="text" name="sueldoI" id="cantidadI" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar datos" name="borrar" onclick="borrart()"></td>
            </tr>
        </table>
    </form>
    <script src="js/interes.js"></script>
</body>
</html>
